<div class="container mx-auto p-4">
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Domain List</h2>
      <div class="empty-state">
        <button (click)="addNewDomain()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Add Domain</button>
      </div>
      <div *ngIf="domains.length > 0">
        <table class="min-w-full bg-white border rounded-lg">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Domain</th>
              <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Desktop</th>
              <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Mobile</th>
              <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Total</th>
              <th class="py-2 px-4 text-left text-sm font-semibold text-gray-600">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let domain of domains" class="hover:bg-gray-100">
              <td class="py-2 px-4 border-b">{{ domain.domain }}</td>
              <td class="py-2 px-4 border-b">{{ domain.desktop }}</td>
              <td class="py-2 px-4 border-b">{{ domain.mobile }}</td>
              <td class="py-2 px-4 border-b">{{ domain.total }}</td>
              <td class="py-2 px-4 border-b">
                <button class="action-button" (click)="deleteDomain(domain.id)">
                  <i class="fas fa-trash" title="Delete"></i>
                </button>
                <button class="action-button" (click)="cloneDomain(domain.id)">
                  <i class="fas fa-clone" title="Clone"></i>
                </button>
                <button class="action-button" (click)="editDomain(domain.id)">
                  <i class="fas fa-edit" title="Edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
