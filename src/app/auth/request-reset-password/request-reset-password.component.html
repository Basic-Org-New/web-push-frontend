<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Request Password Reset</h2>
      <form [formGroup]="requestResetForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded mt-1">
          <div *ngIf="requestResetForm.get('email')?.invalid && requestResetForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
            Please enter a valid email.
          </div>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Request Reset</button>
      </form>
    </div>
  </div>
